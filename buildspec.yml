version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 864899837235.dkr.ecr.ap-south-1.amazonaws.com

  build:
    commands:
      - echo Building the Docker image...
      - docker build -t websiteimage:1 .
      - docker tag websiteimage:1 864899837235.dkr.ecr.ap-south-1.amazonaws.com/prakash-u21/repo-u21:1

  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker 864899837235.dkr.ecr.ap-south-1.amazonaws.com/prakash-u21/repo-u21:1
      - echo Writing image definitions file...
      - printf '[{"name":"prakash-ecs-container-pld-u21","imageUri":"%s"}]' 864899837235.dkr.ecr.ap-south-1.amazonaws.com/prakash-u21/repo-u21:1 > imagedefinitions.json

artifacts:
  files: imagedefinitions.json
